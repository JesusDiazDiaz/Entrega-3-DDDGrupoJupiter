<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WebSocket demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        <header class="p-3 mb-3 border-bottom">
            <div class="container">
              <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-dark text-decoration-none">
                    <img src="media/img/jupiter.jpg" height="60px" alt="Logo Jupiter" />
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                  <li><a href="#" class="nav-link px-2 link-dark">Companias</a></li>
                  <li><a href="#" class="nav-link px-2 link-secondary">Auditoria</a></li>
                  <li><a href="#" class="nav-link px-2 link-dark">Pipeline</a></li>
                  <li><a href="#" class="nav-link px-2 link-dark">Propiedades</a></li>
                </ul>

                <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
                  <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>

              </div>
            </div>
          </header>
          <div class="container">
            <div class="row">
                <div class="col-5">
                <h1>Auditorias</h1>
                <form>
                    <div class="mb-3">
                    <label for="origen" class="form-label">Usuario</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                    <label for="destino" class="form-label">Password</label>
                    <input type="text" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Recibir Notificaciones</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
                <div class="row" id="mensajes">

                </div>

                </div>
                <div class="col">
                    <div class="row">
                        <img src="media/img/montanas.jpg" alt="mdo">

                    </div>
                </div>
          </div>
        <script src="static/js/consumidor.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
